<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
  	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<title>Train Scheduler</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js" integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4" crossorigin="anonymous"></script>
     <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
	<link rel="stylesheet" type="text/css" href="assets/css/style.css">
	<script src="https://www.gstatic.com/firebasejs/4.4.0/firebase.js"></script>
    <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>
	<script type="text/javascript" src="assets/javascript/recur.js"></script>
</head>
<body>
	<div class="row">
		<div class="container">
			<div class="jumbotron jumboStyle">
				<h1 class="text-center"><strong>B-Law's Train Time</strong></h1>
				<p class="text-center"><strong>Let's schedule some MF'n trains!!!</strong>
				</p>
			</div>
		</div>
	</div>
	<div class="row">
		<div class="container">
			<div class="panel panelBorderStyle">
				<div class="panel-heading panelHeadingStyle">
					<h3 class="panel-title"><strong>Current Train Schedule</strong></h3>
				</div>
				<div class="panel-body">
					<table class="table table-hover">			
					  <thead>
					    <tr>
					      <th>#</th>
					      <th>Train Name</th>
					      <th>Destination</th>
					      <th>Frequency (min)</th>
					      <th>Next Arrival</th>
					      <th>Minutes Away</th>
					    </tr>
					  </thead>
					  <tbody id="schedule-info">
					   
					  </tbody>
					</table>
				</div>
			</div>
		</div>
	</div>
	<div class="row">
		<div class="container">
			<div class="panel panelBorderStyle">
				<div class="panel-heading panelHeadingStyle">
					<h3 class="panel-title"><strong>Add Train</strong></h3>
				</div>
				<div class="panel-body">
				  	<div class="form-group">
					    <label for="trainname">Train Name</label>
					    <input type="text" class="form-control" id="name" placeholder="i.e. Amtrak">
				 	 </div>
				 	 <div class="form-group">
					    <label for="dest">Destination</label>
					    <input type="text" class="form-control" id="destination" placeholder="i.e. Atlanta">
				 	 </div>
				 	 <div class="form-group">
					    <label for="traintime">First Train Time (HH:mm - military time)</label>
					    <input type="datetime-local" class="form-control" id="time" placeholder="i.e. 12:00">
				 	 </div>
				 	 <div class="form-group">
					    <label for="freq">Frequency (min)</label>
					    <input type="number" class="form-control" id="frequency" placeholder="i.e. 25">
				 	 </div>
				 	 <button id="submit-button" type="submit" class="btn btn-primary btn-lg"><strong>Submit</strong></button>
				</div>
			</div>
		</div>
	</div>
	<script type="text/javascript" src="assets/javascript/train.js"></script>
</body>
</html>
